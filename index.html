<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM 6 | Pemindahan isi gelas berisi kopi dan teh</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="search-box">
            <label for="search">Search</label>
            <input type="text" name="search" id="search" placeholder="Rick">
        </div>
        <div class="character-container" id="character-container">
            <div class="card">
                <div class="card-header">
                    <img src="" alt="charname" width="400px" height="400px">
                </div>
                <div class="card-body">
                    <h4>Character name</h4>
                    <span>Status: Character name</span>
                    <span>Species: name</span>
                    <span>Type: name</span>
                    <span>Gender: name</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const url = "https://rickandmortyapi.com/api/character/?page=2"
        async function ambilData(url) {
            const data = await fetch(url)
            const json = await data.json()
        }
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
